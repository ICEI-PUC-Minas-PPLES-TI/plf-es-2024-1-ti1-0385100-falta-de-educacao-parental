  <div class="trem">

    <div class="calendar">
        <div class="header">
          <h2 id="monthYear">Month Year</h2>
          <div class="btncalendario">
            <button id="prev"><i class="fa-solid fa-chevron-left"></i></button>
            <button id="next"><i class="fa-solid fa-chevron-right"></i></button>
          </div>
        </div>
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>

        </div>
        <div id="btnlembrete">
          <button onclick="openPopup()">Cadastrar Lembretes</button>
          </div>
            <div class="aviso">

            <ul id="userList"></ul>

                <button id="recadosbtn">Ok</button>
                <ul id="recadoslist">
                </ul>
              </div>


      <div id="popup" class="popup">
        <div class="popup-content">
          <span class="close" onclick="closePopup()">&times;</span>
          <form onsubmit="handleAddUser(event)">
            <label for="dayName">Nome do dia</label>
            <input type="text" id="dayName">
            <label for="day">Que dia?</label>
            <input type="date" id="day">
            <button type="submit">Confirm</button>
          </form>
        </div>
