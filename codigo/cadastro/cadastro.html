<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Mãe Coruja</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>

    <div class="container-fluid h-100 d-flex justify-content-center align-items-center">
        <div class="col-md-4 col-10 d-flex flex-column justify-content-center align-items-center">
            <div class="text-center mb-4">
                <img src="logo.png" alt="Mãe Coruja" class="logo">
            </div>
            <form class="w-100" id="registerForm">
                <h2 class="mb-4">Cadastrar-se no Mãe Coruja</h2>
                <div class="mb-3">
                    <input type="text" class="form-control" id="nome" placeholder="nome de usuário" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="login" placeholder="Nome de usuário" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="email" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="confirmar-email" placeholder="confirmar email"
                        required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="senha" placeholder="senha" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Cadastrar-se</button>
            </form>
            <div class="text-center mt-3">
                <p>Já tem uma conta? <a href="codigo\login\login.html">Entrar</a></p>
            </div>
            <!-- Elemento para exibir mensagens -->
            <div id="message" class="mt-3 text-center"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="cadastro.js"></script>
</body>

</html>
