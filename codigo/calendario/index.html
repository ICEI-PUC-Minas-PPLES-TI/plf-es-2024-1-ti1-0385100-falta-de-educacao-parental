<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./Site2/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lembretes</title>
</head>
<body>
  <header>
    <!-- <button onclick="clearRegisteredDays()">Clear Registered Days</button> -->
    <h1>Mãe coruja</h1>
    <img src="./Site2/img/logo.png" class="logo">
  </header>
    <div class="calendar">
        <div class="header">
          <h2 id="monthYear">Month Year</h2>
          <div class="btncalendario">
            <button id="prev"><i class="fa-solid fa-chevron-left"></i></button>
            <button id="next"><i class="fa-solid fa-chevron-right"></i></button>
          </div>
        </div>
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="days" id="days"></div>
      </div>
      <div id="btnlembrete">
        <button onclick="openPopup()">Cadastrar Lembretes</button>
      </div>
      <ul id="userList"></ul>

      <div id="popup" class="popup">
        <div class="popup-content">
          <span class="close" onclick="closePopup()">&times;</span>
          <form onsubmit="handleAddUser(event)">
            <label for="dayName">Nome do dia</label>
            <input type="text" id="dayName">
            <label for="day">Que dia?</label>
            <input type="date" id="day">
            <button type="submit">Confirm</button>
          </form>
        </div>
      </div>

      <!--início da seção footer-->

      <li><a href=""><i class="fa-solid fa-gear"></i></a></li>
      <li><a href=""><i class="fa-solid fa-user"></i></a></li>
    </ul>
  </footer>
