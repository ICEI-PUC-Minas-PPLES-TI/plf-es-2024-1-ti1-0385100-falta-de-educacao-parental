<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Comunidades</title>
  <link href="/styles/style.css" rel="stylesheet" type="text/css" />
  <!--importação da fonte principal-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
  <!--início da seção header-->
  <header>
    <img src="imgs/logo.png" class="logo">
    <h1>mãe coruja</h1>
  </header>
  <!--início da seção main-->
  <main>
    <h2>Comunidades</h2>
    <section class="container">
      <!--comunidades vão ser inseridas pelo javascript-->
    </section>

  </main>
  <!--início da seção footer-->
  <footer>
    <ul class="footerIcons">
      <li><a href=""><i class="fa-solid fa-user-group"></i></a></li>
      <li><a href=""><i class="fa-solid fa-calendar-days"></i></a></li>
      <li><a href=""><i class="fa-solid fa-globe"></i></a></li>
      <li><a href=""><i class="fa-solid fa-file-lines"></i></a></li>
      <li><a href=""><i class="fa-solid fa-gear"></i></a></li>
      <li><a href=""><i class="fa-solid fa-user"></i></a></li>
    </ul>
  </footer>
  <!--font awesome-->
  <script src="https://kit.fontawesome.com/2a55b76bbc.js" crossorigin="anonymous"></script>
  <!--script da API-->
  <script src="scripts/app.js"></script>
  <!--script da página-->
  <script>
    function loadDados() {
      let display = document.querySelector('.container');
      strTexto = '';

      comunidades = objetos.comunidades;
      for (let i = 0; i < comunidades.length; i++) {
        let structure = comunidades[i];
        strTexto +=
          `<a href="chat.html?id=${structure.id}" class="contComm">
            <div class="commContainer">
            <div class="commCapas" id="capa${structure.id}">
    
            </div>
    
            <div class="commInfo">
              <h4 class="commTitles">${structure.titulo}</h4>
              <p class="commText">${structure.descricao}</p>
            </div>
          </div>
          </a>`;
      }
      display.innerHTML = strTexto;
    }

    carregaDadosJSONServer(loadDados);
  </script>
</body>

</html>
