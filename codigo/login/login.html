<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | M達e Coruja</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container-fluid h-100 d-flex justify-content-center align-items-center">
        <div class="col-md-4 col-10 d-flex flex-column justify-content-center align-items-center">
            <div class="text-center mb-4">
                <img src="logo.png" alt="M達e Coruja" class="logo">
            </div>
            <form class="w-100" id="loginForm">
                <h2 class="mb-4">Entrar no M達e Coruja</h2>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email" required autocomplete="email">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="senha" placeholder="Senha" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
            <div class="text-center mt-3">
                <p>N達o tem uma conta? <a href='../cadastro/cadastro.html'>Cadastrar-se</a></p>
            </div>
            <link rel="stylesheet" href="/codigo/calendario/public/index.html">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>
</html>
