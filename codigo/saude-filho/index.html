<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/2a55b76bbc.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Educação Parental</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <img src="logo.png" class="logo" alt="Logo" />
        <h1>mãe coruja</h1>
    </header>

    <main>
  
    <!-- Calculadora -->
    <section id="tools">
        <div id="calculadora">
            <div class="calculadora-form">
                <h2>Calculadora de crescimento</h2>
                <div class="input-group">
                    <label for="idade-atual">Idade Atual (meses):</label>
                    <input type="number" id="idade-atual" name="idade-atual"
                        placeholder="Insira a idade em meses" />
                </div>
                <div class="input-group">
                    <label for="altura-atual">Altura Atual (cm):</label>
                    <input type="number" id="altura-atual" name="altura-atual"
                        placeholder="Insira a altura em cm" />
                </div>
                <button onclick="calcularCrescimento()">
                    Calcular
                </button>
                <div id="altura-resultado" class="resultado"></div>
            </div>
        </div>
    </section>
    <!-- Informações do pediatra -->
    <section id="info-pediatra">
        <h2>Informações do Pediatra</h2>
        <div class="info-form">
            <div class="input-group">
                <label for="nome-pediatra">Nome:</label>
                <input type="text" id="nome-pediatra" name="nome-pediatra" placeholder="Insira o nome do pediatra" />
            </div>
            <div class="input-group">
                <label for="num-pediatra">Telefone:</label>
                <input type="tel" id="num-pediatra" name="num-pediatra" placeholder="Insira o telefone do pediatra" />
            </div>
            <div class="input-group">
                <label for="hospital-pediatra">Hospital:</label>
                <input type="text" id="hospital-pediatra" name="hospital-pediatra" placeholder="Insira o hospital do pediatra" />
            </div>
            <div class="input-group">
                <label for="endereco-pediatra">Endereço:</label>
                <input type="text" id="endereco-pediatra" name="endereco-pediatra" placeholder="Insira o endereço do pediatra" />
            </div>
            <button id="save-pediatra" onclick="savePediatraInfo()">Salvar Informações</button>
            <p id="status-message"></p>
        </div>
        <div id="cards-container"></div>
    </section>

    <section id="notas-medicas">
        <h2>Anotações das Consultas</h2>
        <form id="notas-form" onsubmit="addInfoDasConsultas(event)">
            <label for="notas-datas">Data:</label>
            <input type="date" id="notas-datas" name="notas-datas" required />
            <label for="notas-conteudo">Anotações:</label>
            <textarea id="notas-conteudo" name="notas-conteudo" required></textarea>
            <button type="submit">Salvar Informações</button>
            <p id="mensagemconsulta"></p>
        </form>
        <div id="notas-historico">
            <h3>Histórico de Anotações</h3>
            <ul id="notas-lista"></ul>
        </div>
        <p id="status-message"></p>
    </section>
    
    <section id="notas-vacinas">
        <h2>Cardeneta de Vacinas</h2>
        <form id="vacinas-form" onsubmit="addInfoDasVacinas(event)">
            <div class="data-group">
                <div class="input-group">
                    <label for="vacinas-datas">Data:</label>
                    <input type="date" id="vacinas-datas" name="vacinas-datas" required />
                </div>
                <div class="input-group">
                    <label for="proxima-dose">Próxima dose:</label>
                    <input type="date" id="proxima-dose" name="proxima-dose">
                </div>
            </div>
            <div class="input-group">
                <label for="nome-vacina">Nome da vacina:</label>
                <input type="text" id="nome-vacina" name="nome-vacina">
            </div>
            <div class="input-group">
                <label for="local-aplicacao">Local da aplicação:</label>
                <input type="text" id="local-aplicacao" name="local-aplicacao">
            </div>
            <button type="submit">Salvar Informações</button>
            <p id="mensagemvacina"></p>
        </form>
        <div id="vacina-historico">
            <h3>Histórico de Anotações</h3>
            <ul id="vacina-lista"></ul>
        </div>
        <p id="status-message"></p>
    </section>
    </main>

    <footer>
        <ul class="footerIcons">
            <li><a href=""><i class="fa-solid fa-user-group"></i></a></li>
            <li><a href=""><i class="fa-solid fa-calendar-days"></i></a></li>
            <li><a href=""><i class="fa-solid fa-globe"></i></a></li>
            <li><a href=""><i class="fa-solid fa-file-lines"></i></a></li>
            <li><a href=""><i class="fa-solid fa-gear"></i></a></li>
            <li><a href=""><i class="fa-solid fa-user"></i></a></li>
          </ul>
    </footer>
    <script src="index.js"></script>
</body>
</html>
